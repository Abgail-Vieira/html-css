<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>

        div > p {
            display:none;

        }

        div:hover > p{
            display:block;
            color: white;
            background-color: rgb(47, 96, 80);
            width: 300px;
        }
     

    </style>
</head>
<body>
   <h1>Exemplo de Hover</h1>
   <p>Passe o sobre o texto abaixo</p>
   <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
    <p>fim do exemplo</p>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag você deverá utilizar:</p>
    <ul type="circle">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; para títulos e do &lt;h2&gt; ao &lt;h6&gt; para subtítulos">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt; e &lt;pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
